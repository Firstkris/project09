<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect ratio</title>
    <style>
        .container {
            display: flex;
            border: 5px solid red ;
            background-color: bisque;
            width: 100%;
            aspect-ratio: 4/3;
            /* 75% = 4:3 */
            /* 56.25% = 16:9 */
            /* height: 200px; */
        }

        .item {
           
            width: 100%;
         
        }

        .item img{
            display: block;
            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body>
    <h1>Aspect ratio by position + padding</h1>
    <div class="container">
        <div class="item">
            
            <img src="https://picsum.photos/1500/600" alt="">
        </div>
    </div>
</body>
</html>
